<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1752/1752681.png" type="image/x-icon">
</head>
<body>
    <h1>Mokepon</h1>
    <section id="selectMascota">
        <h2>Selecciona una mascota</h2>
        <div class="mascotas" id="mascotasseleccionables">
        </div>
        <div class="containerboton"><button id="btnselect">Seleccionar</button></div>
    </section>
    <section id="verMapa">
        <h2 id="TituloMapa">Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa" width="900px" height="600px">
        </canvas>
        <button id="arriba" class="btnsmv"> Arriba</button>
        <div>
            <button id="izquierda" class="btnsmv"> Izquierda</button>
            <button id="abajo" class="btnsmv"> Abajo</button>
            <button id="derecha" class="btnsmv"> Derecha</button>
        </div>
    </section>
    <section id="selectAtaque">
        <div id="ataques">
            <h2>Elige tu ataque</h2>
        </div>
        <section id="resultados">
            <div id="AtaquesPlayer"></div>
            <div id="Resultado"></div>
            <div id="AtaquesEnemy"></div>
        </section>
        <section id="jugar">
            <p id="resultadoFinal"></p>
            <button id="jugardenuevo">Play again</button>
        </section>
        <div id="Stats">
            <div id="StatsEnemy">
                <h2><span id="nomMascotaEn">mascota</span> enemigo</h2>
                <p id="vidasEnemigo"></p>
                <img alt="Mascota enemiga" id="imgMascotaEn">
            </div>
            <div id="StatsPlayer">
                <h2>Tu <span id="nomMascota">mascota</span></h2>
                <p id="vidas"></p>
                <img alt="Tu mascota" id="imgMascota">
            </div>
        </div>
    </section>    
    <script src="JS/mokepon.js" type="module"></script>
</body>
</html>
